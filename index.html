<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flappy Kiro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen overflow-hidden">
  
  <!-- Loading Screen -->
  <div id="loading-screen" class="fixed inset-0 bg-gray-900 flex flex-col items-center justify-center z-50">
    <div class="text-6xl mb-4">ðŸ‘»</div>
    <h1 class="text-4xl font-bold text-white mb-4">Flappy Kiro</h1>
    <div class="text-white text-xl">Loading...</div>
  </div>

  <!-- Game Container -->
  <div id="game-container" class="relative w-full h-screen flex items-center justify-center">
    <canvas id="game-canvas" class="border-4 border-gray-700 shadow-2xl"></canvas>
    
    <!-- Start Screen Overlay -->
    <div id="start-screen" class="absolute inset-0 flex flex-col items-center justify-center bg-black bg-opacity-50 hidden pointer-events-none">
      <div class="text-8xl mb-8 pointer-events-auto">ðŸ‘»</div>
      <h1 class="text-6xl font-bold text-white mb-4 pointer-events-auto">Flappy Kiro</h1>
      <p class="text-2xl text-white mb-8 pointer-events-auto" data-testid="start-instruction">Press SPACE or TAP to start</p>
    </div>

    <!-- Game Over Screen Overlay -->
    <div id="gameover-screen" class="absolute inset-0 flex flex-col items-center justify-center hidden pointer-events-none">
      <div class="bg-gray-600 bg-opacity-90 p-8 rounded-lg shadow-xl mb-6 pointer-events-auto">
        <h2 class="text-5xl font-bold text-red-500 mb-6 drop-shadow-lg">Game Over!</h2>
        <div class="bg-gray-800 bg-opacity-90 p-8 rounded-lg shadow-xl mb-6">
          <p class="text-3xl text-white mb-2">Score: <span id="final-score" class="font-bold text-yellow-400" data-testid="final-score">0</span></p>
          <p class="text-3xl text-white mb-2">High Score: <span id="final-highscore" class="font-bold text-green-400" data-testid="final-highscore">0</span></p>
        </div>
        <p class="text-2xl text-white drop-shadow-lg" data-testid="restart-instruction">Press SPACE or TAP to restart</p>
      </div>
    </div>

    <!-- Mute Button -->
    <button id="mute-button" 
            class="absolute top-4 right-4 bg-gray-800 hover:bg-gray-700 text-white p-3 rounded-full shadow-lg transition-colors z-10"
            aria-label="Toggle audio"
            data-testid="mute-button">
      <span id="mute-icon">ðŸ”Š</span>
    </button>

    <!-- Score Display (In-Game) -->
    <div id="score-display" class="absolute top-4 left-4 text-white text-4xl font-bold hidden" data-testid="score-display">
      <div>Score: <span id="current-score">0</span></div>
      <div class="text-2xl text-gray-300">High: <span id="high-score">0</span></div>
    </div>
  </div>

  <script type="module" src="js/main.js"></script>
</body>
</html>
